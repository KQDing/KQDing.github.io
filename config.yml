params:
    description: "I am a PhD candidate in Biomedical Engineering at Johns Hopkins University. I specialize in sensory neural prostheses and neural signal processing. I develop computational methods to understand how the brain adapts to artificial sensory inputs and quantify the spatial reliability of neural stimulation percept maps for functional use. 
            My work has applications in brain-computer interfaces, human-machine interaction, and neuromodulation."
    author: Catherine Ding
